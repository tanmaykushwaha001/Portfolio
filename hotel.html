<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Stay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f7f7f7;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1501117716987-c8e1ecb2101d') 
                       center/cover no-repeat;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .btn {
            background: #2c3e50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        .btn:hover {
            background: #1a242f;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hotel Stay</h1>
        <p>Your Comfort, Our Priority</p>
    </header>

    <div class="hero">
        Luxury & Comfort
    </div>

    <div class="content">
        <h2>Welcome to Our Hotel</h2>
        <p>Enjoy a peaceful stay with premium rooms, great service, and beautiful views.</p>
        <a href="#" class="btn">Book Now</a>
    </div>

</body>
</html>
